<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="styles.css">
    <script src="v1/js/common/jquery-3.4.1.js"></script>
    <script src="create_network.js"></script>
  </head>
  <body>
    <div id="picture-container">
      <div class="picture-row">
        <img id="img1" class="image" src="v1/images/object_jpgs/Object1.jpg" draggable="true" ondragstart="drag(event)">
        <img id="img2" class="image" src="v1/images/object_jpgs/Object2.jpg" draggable="true" ondragstart="drag(event)">
      </div>
      <div class="picture-row">

      </div>
    </div>
    <div id="network-container">
      <!-- left side community -->
      <div class="community-container">
        <div id="left-community">
          <div class= "network-slot-buffer-left">
            <div class="picture-holder">
              <div class="picture-slot" id="slot1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
              <div class="picture-slot" id="slot2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
          </div>
          <div class= "network-slot">
            <div class="picture-holder">
              <div class="picture-slot" id="slot3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
              <div class="picture-slot" id="slot4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
          </div>
          <div class= "network-slot">
            <div class="picture-holder">
              <div class="picture-slot" id="slot5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- right side community -->
      <div class="community-container">
        <div id="right-community">
          <div class= "network-slot">
            <div class="picture-holder">
              <div class="picture-slot" id="slot6"></div>
            </div>
          </div>
          <div class= "network-slot">
            <div class="picture-holder">
              <div class="picture-slot" id="slot7"></div>
              <div class="picture-slot" id="slot8"></div>
            </div>
          </div>
          <div class= "network-slot-buffer-right">
            <div class="picture-holder">
              <div class="picture-slot" id="slot9"></div>
              <div class="picture-slot" id="slot10"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
